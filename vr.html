<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2.5 -2" rotation="30 30 30" color="#4CC3D9"></a-box>
      <a-sphere position="1 3.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 0.5 3" radius="0.2" height="3" color="#edc31a"></a-cylinder>
      <a-plane position="0 0 0" rotation="-50 0 0" width="1" height="4" color="#7BC8A4"></a-plane>
      <a-sphere position="0 3.10 -5" radius="1.25" color="1d27b3"></a-sphere>
      <a-sphere position="-1.5 3.10 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cone color="#2a98f7" radius-bottom="5" radius-top="10.5"></a-cone>
      <a-sky color="#010203"></a-sky>
    </a-scene>
  </body>
</html>
